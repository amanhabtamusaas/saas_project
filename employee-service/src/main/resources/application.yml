server :
  port : ${PORT:8180}

spring :
  application :
    name : EMPLOYEE-SERVICE

  jpa :
    hibernate :
      ddl-auto : update
    show-sql : true
    properties :
      hibernate :
        format_sql : true

  datasource :
      url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:employee_db}?createDatabaseIfNotExist=true
      username: ${DATABASE_USERNAME:root}
      password: ${DATABASE_PASSWORD:mysql}
      driver-class-name : com.mysql.cj.jdbc.Driver

  servlet :
    multipart :
      enabled : true
      file-size-threshold : 2KB
      max-file-size : 200MB
      max-request-size : 215MB

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVER_HOST:localhost}:${DISCOVERY_SERVER_PORT:8060}/eureka/

#actuator and management endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

tenant-service:
  base-url: ${TENANT_SERVICE_BASE_URL:http://localhost:8181}
